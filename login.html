<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Formulário de Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css\stylelogin.css">
</head>
<body>
   <div class="container">
    <h1>Login</h1>

    <div class="input-box">
        <input type="text" placeholder="e-mail" id="login">
    </div>

    <div class="input-box">
        <input type="password" placeholder="Senha" id="senha">
    </div>

    <div class="options">
        <label><input type="checkbox"> Lembrar-me</label>
        <a href="senha.html">Esqueceu a senha?</a>
    </div>

    <button class="btn-primary" type="submit" onclick="logar(); return false">Login</button>

    <div class="register">
        Não tem conta? <a href="cadastro.html">Cadastro</a>
    </div>
    <script src="script.js"></script>
</div>

</body>
</html>

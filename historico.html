<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Histórico</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    
    <nav class="navbar">
        <div class="nav-left">
            <div class="nav-logo">
                <img src="img/icone (2)/1-photoaidcom-cropped.png" alt="Ícone Café">
            </div>
            <a href="index.html" class="nav-item">Inicio</a>
            <a href="#" class="nav-item">Recompensas</a>
            <a href="historico.html" class="nav-item active">Histórico</a>
            <a href="comofunc.html" class="nav-item">Como funciona</a>
        </div>
        <div class="nav-right">
            <div class="profile-icon">
                <a href="login.html">
                    <img src="img/icone (2)/5.png" alt="perfil">
                </a>
            </div>
        </div>
    </nav>

  
    <section class="historico-hero">
        <h1>HISTÓRICO DE COMPRAS</h1>

        <div class="historico-resumo">

            <div class="resumo-card">
                <div class="resumo-top">
                    <img src="img/icone (2)/2.png" alt="">
                    <span>Total de compras</span>
                </div>
                <h2>4</h2>
            </div>

            <div class="resumo-card">
                <div class="resumo-top">
                    <img src="img/icone (2)/3.png" alt="">
                    <span>Valor gasto</span>
                </div>
                <h2>16,00</h2>
            </div>

            <div class="resumo-card">
                <div class="resumo-top">
                    <img src="img/icone (2)/4.png" alt="">
                    <span>Pontos ganhos</span>
                </div>
                <h2>16</h2>
            </div>

        </div>
    </section>

   
    <section class="historico-lista">
        <h2>SUAS COMPRAS</h2>

        <div class="compra-item">
            <div class="compra-left">
                <div class="compra-icon">
                    <img src="img/icone (2)/4.png" alt="">
                </div>
                <div class="compra-info">
                    <strong>1X CAFÉ EXPRESSO</strong>
                    <p>04 de fevereiro às 17:46</p>
                </div>
            </div>
            <div class="compra-valor">
                <strong>R$ 8,00</strong>
                <span>8 pts</span>
            </div>
        </div>

        <div class="compra-item">
            <div class="compra-left">
                <div class="compra-icon">
                    <img src="img/icone (2)/4.png" alt="">
                </div>
                <div class="compra-info">
                    <strong>1X CAFÉ EXPRESSO</strong>
                    <p>04 de fevereiro às 12:00</p>
                </div>
            </div>
            <div class="compra-valor">
                <strong>R$ 8,00</strong>
                <span>8 pts</span>
            </div>
        </div>

    </section>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
